<f:layout name="Default" />

<f:section name="main">
<div class="btn-group pull-right {currentCountry.flag}">
	<a class="btn btn-inverse" href="<f:uri.page additionalParams="{L: currentCountry.uid}" pageUid="61" />">
		{currentCountry.country.cnshortlocal}
	</a>
	<f:if condition="<f:count>{sameCountries}</f:count> > 1">
	
		<a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="<f:uri.page additionalParams="{L: currentCountry.uid}" pageUid="61" />">
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<f:for each="{sameCountries}" as="countryLanguage" iteration="langIter">
				<f:if condition="{countryLanguage.uid} != {currentCountry.uid}">
					<f:if condition="{countryLanguage.uid -> f:cObject(typoscriptObjectPath: 'module.NavLanguageLink')}">
						<li class="{countryLanguage.flag}"><f:link.page additionalParams="{L: countryLanguage.uid}">{countryLanguage.language.lgnameen}</f:link.page></li>
					</f:if>
				</f:if>
			</f:for>
		</ul>
	</f:if>
</div>
</f:section>
