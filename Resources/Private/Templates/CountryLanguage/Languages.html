<f:layout name="Default" />

<f:section name="main">
<ul class="btn-group">
	<f:for each="{sameCountries}" as="countryLanguage" iteration="langIter">
		<f:if condition="{countryLanguage.uid -> f:cObject(typoscriptObjectPath: 'plugin.tx_countrymanager.languageExists')}">
			<li class="btn cn-{countryLanguage.country.cntldomain} lg-{countryLanguage.language.lgiso}<f:if condition="{countryLanguage.uid} == {currentCountry.uid}"> active</f:if>"><f:link.page additionalParams="{L: countryLanguage.uid}">{countryLanguage.language.lgnameen}</f:link.page></li>
		</f:if>
	</f:for>
</ul>
</f:section>
