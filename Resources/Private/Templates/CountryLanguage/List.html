<f:layout name="Default" />

<f:section name="main">
<div class="btn-group pull-right">
	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		{currentCountry.menulabel}
		<span class="caret"></span>
	</a>
	<ul class="dropdown-menu">
	<f:groupedFor each="{countries}" as="country" groupBy="flag" groupKey="flag">
		<f:for each="{country}" as="countryLanguage" iteration="langIter">
			<f:if condition="{countryLanguage.flag} != {currentCountry.flag}">
				<f:if condition="{langIter.isFirst}">
					<li class="{countryLanguage.flag}<f:if condition="{langIter.total} > 1"> dropdown-submenu</f:if>">
						<f:link.page additionalParams="{L: countryLanguage.uid}" pageUid="61">{countryLanguage.country}</f:link.page>
						<ul class="dropdown-menu">
				</f:if>
					<li class="{countryLanguage.flag}"><f:link.page additionalParams="{L: countryLanguage.uid}" pageUid="61">{countryLanguage.language}</f:link.page></li>
				<f:if condition="{langIter.isLast}">
						</ul>
					</li>
				</f:if>
			</f:if>
		</f:for>
	</f:groupedFor>
	</ul>
</div>
</f:section>
